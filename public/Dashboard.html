<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Project Manager</title>
    <link rel="stylesheet" href="styles/global.css" />
    <style>
      /* Dashboard-specific styles */
      .dashboard-container {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .dashboard-header {
        text-align: center;
      }

      .dashboard-header h1 {
        font-size: 2rem;
        color: var(--accent-color);
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .project-card {
        background-color: var(--form-bg);
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .project-title {
        font-weight: bold;
        color: var(--foreground-color);
        font-size: 1.1rem;
      }

      .progress-bar {
        background-color: #333;
        border-radius: 6px;
        overflow: hidden;
        height: 10px;
      }

      .progress {
        height: 100%;
        background-color: var(--accent-color);
        width: 70%; /* example progress */
      }

      .status-label {
        font-size: 0.9rem;
        color: var(--secondary-color);
      }

      .filter-bar {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .filter-bar button {
        padding: 6px 14px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="Landing_page.html"><img src="https://placehold.co/70x35" alt="Logo" /></a>
      <ul>
        <li><a href="Landing_page.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>

    <main class="dashboard-container">
      <div class="dashboard-header">
        <h1>Welcome to Your Dashboard</h1>
      </div>

      <div class="filter-bar">
        <button>All</button>
        <button>In Progress</button>
        <button>Completed</button>
        <button>Upcoming</button>
      </div>
      <div class="card-grid">
        <div class="project-card">
          <div class="project-title">Portfolio Website</div>
          <div class="progress-bar">
            <div class="progress" style="width: 80%"></div>
          </div>
          <div class="status-label">80% Complete</div>
        </div>

        <div class="project-card">
          <div class="project-title">Team App Redesign</div>
          <div class="progress-bar">
            <div class="progress" style="width: 45%"></div>
          </div>
          <div class="status-label">45% Complete</div>
        </div>

        <div class="project-card">
          <div class="project-title">Client Report Automation</div>
          <div class="progress-bar">
            <div class="progress" style="width: 95%"></div>
          </div>
          <div class="status-label">95% Complete</div>
        </div>
      </div>
    </main>
  </body>
</html>
